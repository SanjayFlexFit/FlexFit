<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gym Location</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('gymbg.png') center/cover no-repeat fixed;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .banner {
            background: url('banner.png') center/cover no-repeat;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .navbar a {
            color: #FFD700 !important;
        }

        .address-box {
            background-color: #222;
            color: #FFD700;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px 5px #FFD700;
        }

        .address-box a {
            background-color: #FFD700;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .address-box a:hover {
            background-color: white;
            color: black;
        }

        .card img {
            border-radius: 10px;
        }

        .map-container {
            border: 3px solid #FFD700;
            border-radius: 10px;
            margin-bottom: 20px; /* Adds space below the map */
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        .footer {
            background-color: #212121;
            text-align: center;
            color: white;
            padding: 20px 0;
        }

        /* Custom button styles for map */
        .map-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .map-button {
            background-color: #FFD700;
            padding: 15px 30px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .map-button:hover {
            background-color: white;
            color: black;
        }

        /* Map container style */
        iframe {
            border-radius: 10px;
            border: 3px solid #FFD700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
               <a href="home.html"> <img src="logo.png" alt="Gym Logo" width="50"></a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        GET INTO GOOD ADDICTION
    </div>

    <!-- Address Section -->
    <section class="container my-5">
        <div class="address-box">
            <h2>Visit Us At</h2>
            <p>FlexFit Gym, Plot no 5, Muthusamy Main Road, Muthusamy Nagar, Chrompet, Chennai 600044</p>
            <a href="mailto:flexfitclub2k25@gmail.com ">Contact Us</a>
        </div>
    </section>

    <!-- Gym Images Section -->
    <section class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="un.png" class="card-img-top" alt="Gym Exterior">
                    <div class="card-body text-center">
                        <p>Gym Exterior</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="un.png" class="card-img-top" alt="Gym Interior">
                    <div class="card-body text-center">
                        <p>Interior</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="un.png" class="card-img-top" alt="Gym Location">
                    <div class="card-body text-center">
                        <p>Location</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Google Map iframe Section -->
    <section class="container my-5">
        <div class="map-container">
            <!-- Embed map iframe -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.646411172153!2d80.1589708!3d13.084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526eb2f4eb5f1b%3A0xa59a10eaa53cb6c!2sFlexFit%20Gym!5e0!3m2!1sen!2sin!4v1619395181205!5m2!1sen!2sin"
                width="100%"
                height="400"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

        <!-- Button below the map -->
        <div class="map-button-container">
            <a href="https://www.google.com/maps/dir/?api=1&destination=12.9406348,80.1589708" target="_blank" class="map-button">Get Directions</a>
        </div>
    </section>

    <!-- Social Media -->
    <section class="container text-center my-5">
        <div class="social-icons d-flex justify-content-center gap-3">
            <a href="https://www.instagram.com/https://www.instagram.com/flex._.fit_?igsh=MWg3dnhjeWIxaTQ5MA=="><img src="ins.png" alt="Instagram"></a>
            <a href="#"><img src="whats.png" alt="WhatsApp"></a>
            <a href="#"><img src="mail.png" alt="Email"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Chrompet Centre. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
